<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ðŸš¨ Alerta de Movimiento â€“ Proyecto Social 2025</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #alerta {
    display: none;
    font-size: 3em;
    background: red;
    color: white;
    padding: 50px;
    border-radius: 20px;
    font-weight: bold;
    animation: parpadeo 1s infinite;
  }
  @keyframes parpadeo {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
  #status {
    margin-top: 20px;
    font-size: 1.2em;
    color: #ccc;
  }
</style>
</head>
<body>
  <div id="alerta">ðŸš¨ Â¡MOVIMIENTO DETECTADO!</div>
  <div id="status">Esperando datos del sensor...</div>

    <script>
      const alerta = document.getElementById("alerta");
      const statusBox = document.getElementById("status");
      const sonido = document.getElementById("sonido");
    
      // Pedir permiso de notificaciones
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    
      // FunciÃ³n para verificar si estamos dentro del horario permitido (20:00 - 08:00)
      function dentroHorarioPermitido() {
        const ahora = new Date();
        const hora = ahora.getHours();
        // Si es entre 8pm (20) y 23:59, o entre 0 y 7:59
        return (hora >= 21 || hora < 11);
      }
    
      async function verificarMovimiento() {
        try {
          const res = await fetch("/data");
          const datos = await res.json();
    
          if (datos.length === 0) {
            statusBox.textContent = "AÃºn no hay datos recibidos...";
            return;
          }
    
          const ultimo = datos[datos.length - 1];
          const movimiento = ultimo.motion;
          const hora = ultimo.time;
          const dispositivo = ultimo.device;
    
          statusBox.textContent = `Ãšltimo dispositivo: ${dispositivo} | Hora: ${hora}`;
    
          if (movimiento === 1 && dentroHorarioPermitido()) {
            alerta.style.display = "block";
            // NotificaciÃ³n del sistema solo si estÃ¡ en horario permitido
            if (Notification.permission === "granted") {
              new Notification("ðŸš¨ Â¡Movimiento detectado!", {
                body: `Dispositivo: ${dispositivo} (${hora})`,
                icon: "https://cdn-icons-png.flaticon.com/512/565/565547.png"
              });
            }
    
            // Ocultar alerta despuÃ©s de unos segundos
            setTimeout(() => alerta.style.display = "none", 4000);
          }
    
        } catch (e) {
          console.error("Error:", e);
          statusBox.textContent = "Error al obtener datos del servidor.";
        }
      }
    
      setInterval(verificarMovimiento, 2000);
      verificarMovimiento();
    </script>

</body>
</html>
